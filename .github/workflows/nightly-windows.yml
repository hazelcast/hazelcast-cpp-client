name: nightly-Windows

on: [ push ]

jobs:
  nightly-Windows:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - cmake: Win32
            vcpkg_triplet: x86-windows
          - cmake: x64
            vcpkg_triplet: x64-windows
        build_type:
          - Debug
#          - Release
        shared_libs:
          - toggle: OFF
            name: Static
#          - toggle: ON
#            name: Shared
        with_openssl:
          - toggle: OFF
            name: 'noSSL'
#          - toggle: ON
#            name: 'SSL'

    runs-on: windows-latest
    name: >-
      Windows
      (${{ matrix.arch.cmake }}, ${{ matrix.build_type }}, ${{ matrix.shared_libs.name }}, ${{ matrix.with_openssl.name }})

    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.arch.vcpkg_triplet }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Boost
        run: |
          choco install boost-msvc-14.2

      - name: Install Thrift
        run: |
          vcpkg install boost
