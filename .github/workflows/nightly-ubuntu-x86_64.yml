name: nightly-Ubuntu-x86_64

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

jobs:
  nightly-Ubuntu-x86_64:
    strategy:
      fail-fast: false
      matrix:
        build_type:
          - type: Debug
            warn_as_err: ON
          - type: Release
            warn_as_err: OFF

        shared_libs:
          - toggle: OFF
            name: Static
          - toggle: ON
            name: Shared

        with_openssl:
          - toggle: OFF
            name: 'noSSL'
          - toggle: ON
            name: 'SSL'

    runs-on: ubuntu-latest

    name: >-
      nightly-Ubuntu-i386
      (${{ matrix.build_type.type }}, ${{ matrix.shared_libs.name }}, ${{ matrix.with_openssl.name }})

    env:
      BUILD_DIR: build
      INSTALL: ON
      INSTALL_PREFIX: ${{ github.workspace }}/destination
      WARN_AS_ERR: ${{ matrix.build_type.warn_as_err }}

    steps:
      - name: Install Necessary Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y net-tools libssl-dev

      - uses: actions/checkout@v2

      - name: Install Boost
        run: |
          sudo ./scripts/install-boost.sh 1.75.0

      - name: Install Thrift
        run: |
          sudo ./scripts/install-thrift.sh 0.13.0

      - name: Build & Install
        run: |
          ./scripts/build-unix.sh                                \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type.type }}       \
          -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX                 \
          -DBUILD_SHARED_LIBS=${{ matrix.shared_libs.toggle }}   \
          -DWITH_OPENSSL=${{ matrix.with_openssl.toggle }}       \
          -DBUILD_TESTS=ON                                       \
          -DBUILD_EXAMPLES=OFF

        - name: Test
          env:
            HAZELCAST_ENTERPRISE_KEY: ${{ secrets.HAZELCAST_ENTERPRISE_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            HZ_TEST_AWS_INSTANCE_PRIVATE_IP: ${{ secrets.HZ_TEST_AWS_INSTANCE_PRIVATE_IP }}
          run: |
            ./scripts/test-unix.sh

        - name: Verify Installation
          run: |
            ./scripts/verify-installation-unix.sh                 \
                -DCMAKE_PREFIX_PATH=$INSTALL_PREFIX               \
                -DWITH_OPENSSL=${{ matrix.with_openssl.toggle }}
