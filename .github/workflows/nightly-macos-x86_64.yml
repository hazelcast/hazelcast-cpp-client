name: nightly-macOS-x86_64

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  nightly-macOS-x86_64:
    strategy:
      fail-fast: false
      matrix:
        build_type: [ Debug, Release ]
        library_type: [ SHARED, STATIC ]
        with_openssl: [ OFF, ON ]

    runs-on: macos-latest

    steps:
      - name: Install Dependencies
        run: |
          brew install boost openssl thrift

      - uses: actions/checkout@v2

      - name: Build, Install, Test & Verify
        env:
          BUILD_TYPE: ${{ matrix.build_type }}
          LIBRARY_TYPE: ${{ matrix.library_type }}
          WITH_OPENSSL: ${{ matrix.with_openssl }}
          OPENSSL_ROOT_DIR: '/usr/local/opt/openssl/'
          COVERAGE: OFF
          HAZELCAST_ENTERPRISE_KEY: ${{ secrets.HAZELCAST_ENTERPRISE_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HZ_TEST_AWS_INSTANCE_PRIVATE_IP: ${{ secrets.HZ_TEST_AWS_INSTANCE_PRIVATE_IP }}
        run: |
          ./scripts/do-all-unix.sh
